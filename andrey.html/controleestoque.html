<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Controle de Estoque</h2>
        <form id="formProduto">
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" id="nomeProduto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantidadeProduto" class="form-label">Quantidade</label>
                <input type="number" id="quantidadeProduto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="precoProduto" class="form-label">Preço</label>
                <input type="number" id="precoProduto" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
        <h3 class="mt-5">Produtos no Estoque</h3>
        <ul id="listaProdutos" class="list-group mt-3">
            <!-- Produtos cadastrados serão listados aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
