<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Vendas</h2>
        <form id="formVenda">
            <div class="mb-3">
                <label for="funcionarioVenda" class="form-label">Funcionário</label>
                <select id="funcionarioVenda" class="form-control" required>
                    <!-- Funcionários serão carregados aqui -->
                </select>
            </div>
            <div class="mb-3">
                <label for="produtoVenda" class="form-label">Produto</label>
                <select id="produtoVenda" class="form-control" required>
                    <!-- Produtos serão carregados aqui -->
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidadeVenda" class="form-label">Quantidade</label>
                <input type="number" id="quantidadeVenda" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Venda</button>
        </form>
        <h3 class="mt-5">Vendas Registradas</h3>
        <ul id="listaVendas" class="list-group mt-3">
            <!-- Vendas registradas serão listadas aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
