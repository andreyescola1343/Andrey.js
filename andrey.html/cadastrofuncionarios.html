<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Funcionários</h2>
        <form id="formFuncionario">
            <div class="mb-3">
                <label for="nomeFuncionario" class="form-label">Nome</label>
                <input type="text" id="nomeFuncionario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cargoFuncionario" class="form-label">Cargo</label>
                <input type="text" id="cargoFuncionario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="idFuncionario" class="form-label">ID</label>
                <input type="text" id="idFuncionario" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <h3 class="mt-5">Funcionários Cadastrados</h3>
        <ul id="listaFuncionarios" class="list-group mt-3">
            <!-- Funcionários cadastrados serão listados aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
